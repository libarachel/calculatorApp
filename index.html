<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

    <nav class="navbar navbar-light bg-success">
        <a class="navbar-brand" href="#">
            <img src="/docs/4.4/assets/brand/bootstrap-solid.svg" width="30" height="30" class="d-inline-block align-top" alt="">Calculator App
        </a>
    </nav>
    <section>
        <div class="container">
            <div class="row " style="height: 580px; ">
                <div class="col-md-4 border border-danger  " style="padding: 40px;margin: auto; background-color: bisque;">
                    <div class="container  ">

                        <div class="row  myMargin">
                            <input type=" number ">
                            <label for="input1 " style="padding: 3px;">Input 1</label>
                        </div>
                        <div class="row myMargin ">

                            <input type="number ">
                            <label for="input1" style=" padding: 3px; ">Input 2</label>

                        </div>
                        <div class="row myMargin ">
                            <input type="number ">
                            <label for="input1 " style="padding: 3px ;">Result</label>
                        </div>
                        <div class="row myMargin ">
                            <div class="col-md-2 btn btn-primary waves-effect myMargin2 ">7</div>
                            <div class="col-md-2 btn btn-danger waves-effect myMargin2 ">8</div>
                            <div class="col-md-2 btn btn-success waves-effect myMargin2 ">9</div>
                            <button class="col-md-2 operator btn btn-info myMargin2 ">+</button>
                        </div>
                        <div class="row myMargin ">
                            <div class="col-md-2 btn btn-secondary waves-effect myMargin2 ">4</div>
                            <div class="col-md-2 btn btn-success waves-effect myMargin2 ">5</div>
                            <div class="col-md-2 btn btn-warning waves-effect myMargin2 ">6</div>
                            <button class="col-md-2 operator btn btn-danger myMargin2 ">-</button>
                        </div>
                        <div class="row myMargin ">
                            <div class="col-md-2 btn btn-danger waves-effect myMargin2 ">1</div>
                            <div class="col-md-2 btn btn-info waves-effect myMargin2 ">2</div>
                            <div class="col-md-2 btn btn-success waves-effect myMargin2 ">3</div>
                            <button class="col-md-2 operator btn btn-warning myMargin2 ">&times</button>
                        </div>
                        <div class="row myMargin ">
                            <button class="col-md-2 operator btn btn-warning myMargin2 "> %</button>
                            <div class="col-md-2 btn btn-secondary waves-effect myMargin2 ">0</div>
                            <button class="col-md-2 operator btn btn-success myMargin2 ">&divide</button>
                            <button class="col-md-2 operator btn btn-info myMargin2 ">Ans</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <div class="footer " style="text-align: center;background-color: rgba(16, 190, 190, 0.726);font:bold; ">
        ICT ACADEMY
    </div>
</body>

</html>
